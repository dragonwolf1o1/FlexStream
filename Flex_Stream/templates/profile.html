{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
    <link rel="stylesheet" href="{% static 'CSS/base.css' %}" />
    <link rel="stylesheet" href="{% static 'CSS/profile.css' %}" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>

  <body>
    <!-- NAVBAR -->

    <!-- Responsive Navbar -->
    <nav id="navbar">
      <a href="{% url 'home' %}"><div class="logo">FlexStream</div></a>
      {% if request.session.username %}
      <h2>{{ request.session.name }} </h2>
      <div class="auth-buttons">
        <a href="{% url 'logout' %}">Logout</a>
        <a href="{% url 'profile' %}">Profile</a>
      </div>
      {% else %}
      <h2>Guest</h2>
      <div class="auth-buttons">
        <a href="{% url 'login' %}">Login</a>
        <a href="{% url 'signup' %}">Signup</a>
      {% endif %}
    </nav>


    <div class="profile-container">
      
    
        <div class="username-display" tabindex="-1">{{ request.session.username }}</div>
    
        <form class="profile-form" method="POST" action="{% url 'profile' %}" enctype="multipart/form-data">
            {% csrf_token %}
            
            <div class="profile-pic-container">
                <label for="profile-pic-input">
                    <img id="profile-pic" src="{{ user.profile_picture.url }}" alt="Profile" class="profile-pic" />
                  <div class="change-icon">ðŸ“·</div>
                </label>
                <input type="file" id="profile-pic-input" name="profile_picture" accept="image/*" style="display: none;" />
        
              </div>
            

            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" id="name" name="name" value="{{ user.name }}" required>
            </div>
            <div class="form-group">
              <label for="email">Email Address</label>
              <input type="email" id="email" name="email" value="{{ user.email }}" required>
            </div>
            <div class="form-group">
              <label for="phone">Phone Number</label>
              <input type="tel" id="phone" name="phone" value="{{ user.phone }}" required>
            </div>
            
            <div class="form-buttons">
              <button type="submit" class="update-btn">Update</button>
              <button type="reset" class="cancel-btn">Cancel</button>
            </div>
          </form>
          
    
      </div>

    
    <footer class="footer">
        <div class="footer-content">
          <div class="footer-brand">
            <h2>FlexStream</h2>
          </div>
  
          <div class="footer-links">
            <a href="{% url 'home' %}">Home</a>
            <a href="{% url 'feedback' %}">Suggestion/Feedback</a>
          </div>
  
          <div class="footer-social">
            <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
            <a href="#"><i class="fa-brands fa-twitter"></i></a>
            <a href="#"><i class="fa-brands fa-instagram"></i></a>
          </div>
        </div>
  
        <div class="footer-bottom">
          <p>&copy; 2025 FlexStream Developed by FlexStream</p>
        </div>
      </footer>
      <script src="{% static 'JavaScript/base.js' %}"></script>
      <script src="{% static 'JavaScript/index.js' %}"></script>
    </body>

    <script src="{% static 'JavaScript/profile.js' %}"></script>
  </html>
